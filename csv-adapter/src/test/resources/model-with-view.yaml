#
# A JSON model of a Polypheny-DB schema that includes a view.
#
version: 1.0
defaultSchema: SALES
schemas:
    -   name: SALES
        type: custom
        factory: org.polypheny.db.adapter.csv.CsvSchemaFactory
        operand:
            directory: sales
        tables:
            -   name: FEMALE_EMPS
                type: view
                sql: SELECT * FROM emps WHERE gender = 'F'
